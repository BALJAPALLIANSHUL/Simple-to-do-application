<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple To do application</title>
  <link rel="stylesheet" href="todo.css" />
</head>
<body>
  <header>
    Dream. Plan. Do.
  </header>
  <main>
    <div id="main-content">
      <div id="task-form">
        <input type="text" id="task-heading" placeholder="Enter task here..." maxlength="100" />
        <textarea name="" id="task-details" placeholder="enter notes about the task here..." maxlength="200"></textarea>
        <div id="form-buttons">
          <button id="create">Create task</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div id="task-list">
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="todo.js"></script>
</body>
</html>
